# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'

# Tell tmux to enable bracketed paste mode (allows vim to recognize paste operation from typing)
#   solves kitty -> tmux -> ssh -> vim paste
set -g set-clipboard on

set -g mouse on
unbind C-b
set -g prefix `
bind-key ` last-window

# vim-like pane resizing  
bind -r C-k resize-pane -U 5
bind -r C-j resize-pane -D 5
bind -r C-h resize-pane -L 5
bind -r C-l resize-pane -R 5

# vim-like pane switching
bind -r k select-pane -U 
bind -r j select-pane -D 
bind -r h select-pane -L 
bind -r l select-pane -R 

# and now unbind keys
unbind Up     
unbind Down   
unbind Left   
unbind Right  

unbind C-Up   
unbind C-Down 
unbind C-Left 
unbind C-Right

set -g base-index 1
set -g renumber-windows on
set -g pane-active-border-style 'fg=magenta,bg=default'
setw -g mode-keys vi

# Update status bar every second
set -g status-interval 1
set -g status-left-length 200 # This is the max available space, not the actual, inject spaces below for custom lengths
set -g status-left '#([ "$(xset q | grep "Caps Lock" | awk "{print \$4}")" = "on" ] && echo "#[bg=red,fg=white]           ðŸ”´ CAPS           #[default] " || echo "")'

# Initialize TMUX plugin manager (keep this line at the very bottom)
run '~/.tmux/plugins/tpm/tpm'
